<!DOCTYPE html>
<html>
  <head>
    <title>Learning Couchapp, evently and mustache!</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div class="inventory">
      <table>
	<thead>
	  <tr>
	    <th>Slot</th><th>Item</th><th>Stats</th>
	    <th>Reforge</th><th>to</th><th>Gems</th><th>Enchant</th>
	  </tr>
	</thead>
	<tbody>
	  <tr id="main-hand" class="slot"></tr>
	  <tr id="off-hand" class="slot"></tr>
	  <tr id="ranged" class="slot"></tr>
	  <tr id="head" class="slot"></tr>
	  <tr id="neck" class="slot"></tr>
	  <tr id="sholders" class="slot"></tr>
	  <tr id="back" class="slot"></tr>
	  <tr id="chest" class="slot"></tr>
	  <tr id="wrists" class="slot"></tr>
	  <tr id="hands" class="slot"></tr>
	  <tr id="waist" class="slot"></tr>
	  <tr id="legs" class="slot"></tr>
	  <tr id="feet" class="slot"></tr>
	  <tr id="ring1" class="slot"></tr>
	  <tr id="ring2" class="slot"></tr>
	  <tr id="trinket1" class="slot"></tr>
	  <tr id="trinket2" class="slot"></tr>
	</tbody>
      </table>
    </div>
    <div class="item-search" style="display: none;">
      <div class="item-search-box">
	<div class="item-search-inner">
	  <div class="item-search-input">
	  </div>
	  <div class="item-search-results">
	  </div>
	  <input type="submit" onclick="$('.item-search').hide();" value="close"/>
	</div>
      </div>
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
        $("tr.slot").evently("items", app);
        $(".item-search-input").evently("search", app);
        $(".item-search-results").evently("searchResults", app);
        $.evently.connect(".item-search-input", 
                          ".item-search-results", ["addSearchResults"]);
    });
  </script>
</html>
