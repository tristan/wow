<!DOCTYPE html>
<html>
  <head>
    <title>Learning Couchapp, evently and mustache!</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="summary-inventory" class="summary-inventory summary-inventory-advanced">
      <div data-id="0" data-type="1" class="slot slot-1">
      </div>
      <div data-id="1" data-type="2" class="slot slot-2">
      </div>
      <div data-id="2" data-type="3" class="slot slot-3">
      </div>
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
        $(".slot").evently("items", app);
    });
  </script>
</html>
